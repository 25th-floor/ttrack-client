version: '2'

services:
  ttrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ttrack-app
    environment:
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_DATABASE=ttrack
      - DB_HOST=db
      - NODE_ENV=development
    ports:
      - 8080:8080
    volumes:
      - ./src:/app/src
      - ./public/images/users:/app/public/images/users